<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Details - Polling Application</title>
    <!-- Google Fonts - Comic Neue -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1><a href="index.html" class="text-white text-decoration-none" id="app-logo">Polling App</a></h1>
                <nav id="auth-nav">
                    <button class="btn btn-outline-light me-2" id="login-btn">Login</button>
                    <button class="btn btn-light" id="register-btn">Register</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <section id="user-controls" class="mb-4 d-none">
            <div class="text-end">
                <span class="me-2">Logged in as <span id="username" class="fw-bold"></span></span>
                <button class="btn btn-outline-danger btn-sm" id="logout-btn">Logout</button>
            </div>
        </section>

        <section id="poll-details" class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="index.html" class="btn btn-outline-secondary">&larr; Back to Polls</a>
                <button id="delete-poll-btn" class="btn btn-danger d-none">Delete Poll</button>
            </div>
            
            <div id="poll-content" class="card">
                <div class="card-body">
                    <h2 class="card-title" id="poll-title">Loading...</h2>
                    <p class="card-text" id="poll-description"></p>
                    <div class="mt-4" id="poll-options">
                        <!-- Options will be loaded here -->
                        <div class="placeholder-glow">
                            <div class="placeholder col-12 mb-3 p-3"></div>
                            <div class="placeholder col-12 mb-3 p-3"></div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted" id="poll-meta"></div>
            </div>
        </section>

        <section id="poll-results" class="mt-4 d-none">
            <h3>Results</h3>
            <div id="results-container">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white p-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Polling Application | Gabriele Berti</p>
        </div>
    </footer>

    <!-- Modal for authentication -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalTitle">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="auth-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="auth-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="auth-password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="auth-submit-btn">Submit</button>
                        </div>
                        <div class="mt-3 text-danger" id="auth-error"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js for results visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/poll-details.js"></script>
</body>
</html>
