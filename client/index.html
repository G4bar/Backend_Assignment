<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Application</title>
    <!-- Google Fonts - Comic Neue -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1><a href="#" id="app-logo" class="text-white text-decoration-none">Polling App</a></h1>
                <nav id="auth-nav" class="d-flex flex-column flex-sm-row gap-2">
                    <button class="btn btn-outline-light w-100" id="login-btn">Login</button>
                    <button class="btn btn-light w-100" id="register-btn">Register</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <section id="user-controls" class="mb-4 d-none">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2">
                <h2>Welcome, <span id="username"></span></h2>
                <div class="d-flex flex-column flex-sm-row gap-2">
                    <button class="btn btn-primary" id="create-poll-btn">Create New Poll</button>
                    <button class="btn btn-outline-secondary" id="my-polls-btn">My Polls</button>
                    <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
                </div>
            </div>
        </section>

        <section id="poll-list-section" class="mb-4">
            <h2 class="mb-3" id="polls-heading">All Polls</h2>
            <div id="polls-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Polls will be displayed here -->
                <div class="col placeholder-glow">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title placeholder col-6"></h5>
                            <p class="card-text placeholder col-8"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white p-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Polling Application | Gabriele Berti</p>
        </div>
    </footer>

    <!-- Modal for authentication -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalTitle">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="auth-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="auth-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="auth-password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="auth-submit-btn">Submit</button>
                        </div>
                        <div class="mt-3 text-danger" id="auth-error"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating polls -->
    <div class="modal fade" id="createPollModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Poll</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-poll-form">
                        <div class="mb-3">
                            <label for="poll-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="poll-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="poll-description" class="form-label">Description</label>
                            <textarea class="form-control" id="poll-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Options</label>
                            <div id="options-container">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control poll-option" required>
                                    <button type="button" class="btn btn-outline-danger remove-option">Remove</button>
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control poll-option" required>
                                    <button type="button" class="btn btn-outline-danger remove-option">Remove</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm" id="add-option-btn">Add Option</button>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Create Poll</button>
                        </div>
                        <div class="mt-3 text-danger" id="create-poll-error"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
